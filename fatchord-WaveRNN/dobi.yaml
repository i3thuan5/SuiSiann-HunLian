#
# Build a minimal docker image for a static go binary.
# See README.md for a full description.
#

meta:
  project: SuiSiann-WaveRNN

env=siatting:
  variables: [PANPUN=0.2]

mount=punte_giliau:
  bind: ./{env.PANPUN}
  path: /punte_giliau/

mount=giliau:
  bind: ./{env.PANPUN}-22050/
  path: /giliau/
  read-only: true

mount=tshamsoo:
  bind: ./tshamsoo/
  path: /tshamsoo/
  read-only: true

mount=data:
  bind: ./data/
  path: /data/

mount=outputs:
  bind: ./model_outputs/
  path: /WaveRNN/model_outputs/

mount=checkpoints:
  bind: ./checkpoints/
  path: /WaveRNN/checkpoints/

image=ubuntu:
  image: ubuntu
  tags: ['18.04']
  pull: once

job=suisiann-giliau-pianma:
  use: ubuntu
  env:
  - PANPUN={env.PANPUN}
  command: |
    bash -eux -c '
      apt-get update
      apt-get install -y sox
      find . -name "*wav" -exec sox {} -b 16 -c 1 -r 16k /giliau/{} \;
    '
  mounts: [punte_giliau, giliau, tshamsoo, data, ]
  working-dir: /punte_giliau

alias=suisiann-giliau:
  tasks: [siatting, suisiann-giliau-pianma]

image=hunlian-khuanking:
  image: hunlian-khuanking
  context: hunlian-khuanking

alias=preprocess:
  tasks: [siatting, preprocess-tsau, ]

job=preprocess-tsau:
  use: hunlian-khuanking
  env:
  - PANPUN={env.PANPUN}
  command: |
    bash -eux -c '
      cp /tshamsoo/hparams.py .
      cp /tshamsoo/preprocess.py .
      cp /tshamsoo/text_init.py utils/text/__init__.py
      cp /tshamsoo/symbols.py utils/text/symbols.py
      python preprocess.py --path /giliau/
    '
  mounts: [giliau, tshamsoo, data, ]

job=tacotron:
  use: hunlian-khuanking
  env:
  - CUDA_VISIBLE_DEVICES=0
  command: |
    bash -eux -c '
      cp /tshamsoo/hparams.py .
      cp /tshamsoo/text_init.py utils/text/__init__.py
      cp /tshamsoo/symbols.py utils/text/symbols.py
      python train_tacotron.py
    '
  mounts: [tshamsoo, data, checkpoints, ]

job=tacotron-gta:
  use: hunlian-khuanking
  env:
  - CUDA_VISIBLE_DEVICES=0
  command: |
    bash -eux -c '
      cp /tshamsoo/hparams.py .
      cp /tshamsoo/text_init.py utils/text/__init__.py
      cp /tshamsoo/symbols.py utils/text/symbols.py
      python train_tacotron.py --force_gta
    '
  mounts: [tshamsoo, data, checkpoints, ]

job=wavernn:
  use: hunlian-khuanking
  env:
  - CUDA_VISIBLE_DEVICES=0
  command: |
    bash -eux -c '
      cp /tshamsoo/hparams.py .
      cp /tshamsoo/text_init.py utils/text/__init__.py
      cp /tshamsoo/symbols.py utils/text/symbols.py
      python train_wavernn.py --gta
    '
  mounts: [tshamsoo, data, checkpoints, outputs, ]


job=huatsiann:
  use: hunlian-khuanking
  env:
  - CUDA_VISIBLE_DEVICES=1
  command: |
    bash -eux -c '
      cp /tshamsoo/hparams.py .
      cp /tshamsoo/text_init.py utils/text/__init__.py
      cp /tshamsoo/symbols.py utils/text/symbols.py
      sed -i "s/required=True, //g" gen_tacotron.py
      time python gen_tacotron.py -c --input_text "tak10-ke7 tsə2-hue1 lai7 tsʰit8-tʰə5 !" griffinlim
      time python gen_tacotron.py -c --input_text "tak10-ke7 tsə2-hue1 lai7 tsʰit8-tʰə5 !" wavernn
      time python gen_tacotron.py -c --input_text "tak10-ke7 tsə2-hue1 lai7 tsʰit8-tʰə5 !" wavernn --unbatched
    '
  mounts: [tshamsoo, checkpoints, outputs, ]

job=quick:
  use: hunlian-khuanking
  env:
  - CUDA_VISIBLE_DEVICES=1
  command: |
    bash -eux -c '
      sed -i "s/required=True, //g" gen_tacotron.py
      python quick_start.py -u --input_text "What will happen if I run this command?"
      mv quick_start model_outputs
    '
  mounts: [tshamsoo, checkpoints, outputs]

image=hokbu-khuanking:
  image: suisiann-wavernn
  context: .

