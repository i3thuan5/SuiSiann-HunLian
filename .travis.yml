---
os: linux
dist: jammy
services:
  - docker
language: python
python:
  - '3.10'
branches:
  only:
    - master
before_install:
  - pip install --upgrade pip setuptools
jobs:
  include:
    - name: Check YAML format
      install:
        - pip install tox
      script:
        - tox -e yamllint
    - name: flake8
      install:
        - pip install tox
      script:
        - tox -e flake8
    - name: pymarkdown
      install:
        - pip install tox
      script:
        - tox -e pymarkdown
    # - stage: tsinghap
    - name: docker-compose tsiunnsuann
      service:
        - docker
      before_script:
        - |
          curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey
          | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
        - |
            curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list
            | sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g'
            | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
        - sudo apt-get update
        - sudo apt-get install -y nvidia-container-toolkit
      script:
        # 試container配docker-compose辨識
        - git clone --depth 1 https://github.com/i3thuan5/ZuGi.git
        - docker-compose -f ZuGi/docker-compose.yml up -d --build nginx-proxy
        # 試container配docker-compose辨識
        - cd fatchord-WaveRNN/
        - export VIRTUAL_HOST=localhost
        - docker-compose up -d
        - sleep 1
        - BANGTSI=http://localhost/bangtsam?taibun=ta%CC%8Dk-ke%20ts%C3%B2-hu%C3%A9%20l%C3%A2i%20tshit-th%C3%B4!
        - time curl "$BANGTSI" --output siann.wav
        - file siann.wav
        - time curl "$BANGTSI" --output siann.wav
        - curl --max-time 1 "$BANGTSI" --output siann.wav
