---
os: linux
dist: jammy
services:
  - docker
language: python
python:
  - '3.10'
branches:
  only:
    - master
before_install:
  - pip install --upgrade pip setuptools
jobs:
  include:
    - name: Check YAML format
      install:
        - pip install tox
      script:
        - tox -e yamllint
    - name: flake8
      install:
        - pip install tox
      script:
        - tox -e flake8
    - name: pymarkdown
      install:
        - pip install tox
      script:
        - tox -e pymarkdown
    # - stage: tsinghap
    - name: docker-compose tsiunnsuann
      service:
        - docker
      script:
        # 試container配docker-compose辨識
        - git clone --depth 1 https://github.com/i3thuan5/ZuGi.git
        - docker-compose -f ZuGi/docker-compose.yml up -d --build nginx-proxy
        # 試container配docker-compose辨識
        - cd fatchord-WaveRNN/
        - export VIRTUAL_HOST=localhost
        - sed '/deploy/,+6d' -i docker-compose.yaml
        - docker-compose up -d
        - sleep 1
        - BANGTSI=http://localhost/bangtsam?taibun=ta%CC%8Dk-ke%20ts%C3%B2-hu%C3%A9%20l%C3%A2i%20tshit-th%C3%B4!
        - time curl -L "$BANGTSI" --output siann.mp3
        - file siann.mp3 | tee siann.type.txt
        - cat siann.type.txt | grep 16
        - time curl -L "$BANGTSI" --output siann.mp3
        - time curl -L "$BANGTSI" --output siann.mp3
        - curl --max-time 1 -L "$BANGTSI" --output siann.mp3
      after_failure:
        - docker-compose logs
        - cat siann.type.txt
